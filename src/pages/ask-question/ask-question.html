<ion-content>
  <div class="modalWrapper">
    <div class="content">
      <h3>Ask your question here!</h3>
      <ion-textarea [(ngModel)]="question" placeholder="Your questionâ€¦"></ion-textarea>
      <ion-item>
        <ion-label>Select Category</ion-label>
        <ion-select [(ngModel)]="category">
          <ion-option>Insurance</ion-option>
          <ion-option>Contracts and Liabilities</ion-option>
          <ion-option>Annuity and Investments</ion-option>
          <ion-option>Wills and Trusts</ion-option>
          <ion-option>Pensions</ion-option>
        </ion-select>
      </ion-item>
      <ion-item style="border:none;">
        <ion-label>Ask anonymously</ion-label>
        <ion-checkbox [(ngModel)]="anonymous"></ion-checkbox>
      </ion-item>
      <button ion-button [disabled]="!question || !category" (click)="sendQuestion()">Submit Question</button>
    </div>
    <ion-icon name="ios-close-circle-outline" tappable (click)="close()"></ion-icon>
  </div>
</ion-content>
