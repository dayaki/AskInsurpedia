<ion-content>
  <div class="top">
    <ion-icon name="md-close" navPop></ion-icon>
    <h4>Give an Answer</h4>
    <button ion-button clear outline (click)="postComment()">Submit</button>
  </div>
  <div class="txt">
    <h4>{{ data.content }}</h4>
    <rich-text #focusInput [formControlItem]="comment" placeholderText="Write your answer..."></rich-text>
    <!-- <ion-textarea #focusInput placeholder="Write your answer..." [(ngModel)]="comment"></ion-textarea> -->
  </div>
</ion-content>
