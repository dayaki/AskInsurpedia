<ion-header>
  <ion-navbar>
    <ion-title>Create an account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list class="form">
    <p>
      <ion-label color="primary" stacked>First name</ion-label>
      <ion-input type="text" placeholder="First name" [(ngModel)]="fname"></ion-input>
    </p>
    <p>
      <ion-label color="primary" stacked>Last name</ion-label>
      <ion-input type="text" placeholder="Last name" [(ngModel)]="lname"></ion-input>
    </p>
    <p>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email address" [(ngModel)]="email"></ion-input>
    </p>
    <p>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="********" [(ngModel)]="password"></ion-input>
    </p>

    <button ion-button (click)="register()">Create an account</button>
  </ion-list>

</ion-content>
