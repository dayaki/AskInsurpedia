<ion-header>
  <ion-navbar>
    <ion-title>One Last Step</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="selectedCategory.length < 2" (click)="isDone()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>Youâ€™re almost done! Follow at least 2 categories to personalize your feed.</p>

  <ion-list>

    <ion-list-header>
      Categories
    </ion-list-header>
    
    <ion-item *ngFor="let data of categories">
      <ion-label>{{ data.name }}</ion-label>
      <ion-checkbox (ionChange)="onChange(data.name, $event.checked)"></ion-checkbox>
    </ion-item>
  
  </ion-list>

</ion-content>
