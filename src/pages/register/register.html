<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="loginBtns">
    <button ion-button tappable (tap)="fbRegister()">
      <ion-icon name="logo-facebook"></ion-icon>
      Signup with Facebook</button>
    <button ion-button tappable (tap)="gRegister()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Signup with Google+</button>
    <button ion-button tappable (tap)="eRegister()">
      <ion-icon name="ios-mail-outline"></ion-icon>
      Signup with Email</button>
  </div>
</ion-content>

<ion-footer>
  <button ion-button tappable (tap)="login()">Already have an account?</button>
</ion-footer>
