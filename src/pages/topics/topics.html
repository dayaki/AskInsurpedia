<ion-header>
  <ion-navbar>
    <ion-title>Topics You Follow</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>Select the categories of questions you are interested in, to personalize your feed.</p>

  <ion-list>

    <ion-list-header>
      Categories
    </ion-list-header>
    
    <ion-item *ngFor="let data of categories">
      <ion-label>{{ data.name }}</ion-label>
      <ion-checkbox (ionChange)="onChange(data, $event.checked)" [checked]="data.checked"></ion-checkbox>
    </ion-item>

    <button ion-button clear outline (click)="isDone()">Update Categories</button>
  
  </ion-list>

</ion-content>
